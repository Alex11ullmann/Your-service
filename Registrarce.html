    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites/dist/css/foundation.min.css">
</head>
<body>
    <div class="header">
        <div class="flotante">
            <img src="./Img/Logo.jpg" alt="logo">
            <a href="./Home.html" class="enlace">Home</a>
            <a href="./presentacion.html" class="enlace">¿Quiénes somos?</a>
            <a href="./capacitacion.html" class="enlace">Capacitate</a>
            <a href="./LogIn.html" class="enlace">Log In  .</a>
        </div>
        <div class="space"></div>
     </div>  
     <div class="cuerpoRegistro">
        <div class="logRegistro-container">
            <h2>Iniciar Sesión</h2>
            <form>
                <div class="input-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Rep.Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="localidad"> Localidad </label>
                    <input type="text" id="localidad" name="localidad" required>
                </div>
                <div class="input-group">
                    <label for="direccion"> Direccion </label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                <div class="input-group">
                    <label for="telefono"> Telefono </label>
                    <input type="number" id="telefono" name="telefono" required>
                </div>
                <div class="input-group">
                    <label for="dni">D.N.I</label>
                    <input type="number" id="dni" name="dni" required>
                </div>
                <button type="submit" class="login-btn"> Registrarce</button>
            </form>
        </div>
    </div>
    <footer class="Pie">
        <div class="footer-content">
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="presentacion.html">Sobre Nosotros</a></li>

                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
