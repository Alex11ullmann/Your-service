<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites/dist/css/foundation.min.css">
    <link rel="stylesheet" href="./login1.css">
</head>
<body>
    <div class="header">
        <div class="space">
            <div class="flotante">
                <img src="./Img/Logo.jpg" alt="logo">
                <a href="./Home.html" class="enlace">Home</a>
                <a href="./Principal.html" class="enlace">Buscar</a>
                <a href="./presentacion.html" class="enlace">¿Quiénes somos?</a>
                <a href="./capacitacion.html" class="enlace">Capacitate</a>
                <a href="./LogIn.html" class="enlace">Log In</a>
            </div>
        </div>
     </div>  
     <div class="cuerpoLogIn">
        <div class="login-container">
            <h2>Iniciar Sesión</h2>

            <form id="forminicio">

                <div class="input-grouplogin">
                    <label for="usuario">Usuario</label>
                    <input type="text" class="recuadro" id="usuario" name="usuario" required>
                    <div id="mensajeUsuario"  hidden>
                        <a>⚠️ Solo se permiten letras minusculas, mayusculas y números.</a>
                    </div>
                    <label for="password">Contraseña</label>
                    <input type="password" class="recuadro" id="password" name="password" required>
                    <div id="mensajePassword"  hidden>
                        <a>⚠️ Solo se permiten letras minusculas, mayusculas y números.</a>
                    </div>
                </div>
                <button type="submit" class="login-btn">Ingresar</button>
                <a href="./Registrarce.html" class="register-btn"> Registrarce </a>

                <a href=" " class="reestablecer"> Olvide mi usuario/contraseña </a>
            </form>

        </div>
    </div>
    <footer class="Pie">
        <div class="footer-content">
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="presentacion.html">Sobre Nosotros</a></li>
                <li><a href="servicios.html">Politica y Privacidad</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </div>
    </footer>
    <script type="text/javascript" src="./LegIn.js"></script>
</body>
</html>
